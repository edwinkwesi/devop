sudo: required
services:
  - docker

before_install:
  - docker build -t edwinkwesi/devops -f Dockerfile.dev .

script:
  - docker run -e CI=true edwinkwesi/devops npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Docker"
  env: "Docker-env"
  bucket_path: "Docker"
  skip_cleanup: true
  edge: true
on:
  branch: master
